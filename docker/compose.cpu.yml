services:
  app:
    build:
      context: ./
      dockerfile: docker/Dockerfile.cpu
      args:
        user_name: $user_name
        group_name: $group_name
    image: $pj_name.app
    container_name: $pj_name.app
    tty: true
    volumes:
      - .:/home/$user_name/workspace
      - .ssh/:/home/$user_name/.ssh/
    working_dir: /home/$user_name/workspace
